<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONT AWESOME  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- CSS  -->
  <link rel="stylesheet" href="assets/CSS/style.css">
  <!-- ICONA -->
  <link rel="icon" href="assets/IMG/list-check-solid.svg">
  <title>Vue todolist</title>
</head>
<body>

  
  <div id="app">

    <div class="container">
      
      <div class="logo mb">
        <img src="assets/IMG/logo.png" alt="">
      </div>

      <div class="input-area">
        <input
          v-model="nuovoItemInserito"
          class="btn"
          type="text"
          placeholder="Inserire Testo">
        <button @click="aggiungi" class="btn">Aggiungi</button>
      </div>

      <h4>{{msgError}}</h4>

      <h2 v-if="lista.length === 0">La lista Ã¨ vuota</h2>

      <ul v-else>

        <li
          v-for="(item, i) in lista"
          @click="item.done = !item.done">

          <span
            :class="{'done' : item.done}">{{item.text}}</span>
          <i @click.stop="elimina(i)" class="fa-regular fa-circle-xmark"></i>
        </li>

      </ul>

    </div>

  </div>
  
  <script src="assets/JS/script.js"></script>
</body>
</html>
